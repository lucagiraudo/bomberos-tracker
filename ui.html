<script>
    onmessage = (event) => {
        document.getElementById('project_name').innerHTML = event.data.pluginMessage.projectMessage.project_name;
        document.getElementById('proj_number').innerHTML = event.data.pluginMessage.projectMessage.proj_number;
        document.getElementById('booked_days').innerHTML = event.data.pluginMessage.projectMessage.booked_days;
        document.getElementById('days_todo').innerHTML = event.data.pluginMessage.projectMessage.days_todo;
        document.getElementById('activity_skipped').innerHTML = event.data.pluginMessage.projectMessage.activity_skipped;

        document.getElementById('project-color').style.backgroundColor = 'rgb(' + event.data.pluginMessage.projectMessage.project_color_red + ',' + event.data.pluginMessage.projectMessage.project_color_green + ',' + event.data.pluginMessage.projectMessage.project_color_blue + ')';
        // console.log(event.data.pluginMessage.selection.length);
    }
</script>

<html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap');

    * {
        font-family: 'Work Sans', sans-serif;
        color: #282828;
    }

    body {
        padding: 8px;
    }

    h1,
    h2,
    p {
        margin: 0;
    }

    h1{
        font-size: 40px;
    }

    .spacer {
        height: 24px;
        width: 100%;
        clear: both;
    }

    .spacer-2 {
        height: 48px;
        width: 100%;
        clear: both;
    }

    .spacer-3 {
        height: 72px;
        width: 100%;
        clear: both;
    }

    .spacer-4 {
        height: 96px;
        width: 100%;
        clear: both;
    }

    #prj-code-container {
        display: flex;
        flex-direction: row;
    }

    .indicator-container {
        display: flex;
        flex-direction: column;
    }

    .indicators {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        max-width: 550px;
    }

    .label {
        color: #4e4e4e;
    }

    #project-color{
        width: 10px;
        height: 41px;
        border-radius: 4px;
        background-color: black;
        margin-top: 5px;
        margin-right: 8px;
    }

    #activity_skipped{
        font-weight: 800;
        margin-right: 6px;
    }

    .skipped-container{
        opacity: .5;
        display: flex;
        flex-direction: row;
    }
</style>

<body>
    <div id="prj-code-container">
        <div id="project-color"></div>
        <!-- <h1>[</h1> -->
        <h1 id="project_name">
        </h1>
        <!-- <h1>]</h1> -->
    </div>

    <div class="spacer"></div>

    <div class="indicators">
        <div class="indicator-container">
            <h1 id="booked_days"></h1>
            <p class="label">Booked days</p>
        </div>

        <div class="indicator-container">
            <h1 id="proj_number"></h1>
            <p class="label">Days in tracker</p>
        </div>

        <div class="indicator-container">
            <h1 id="days_todo"></h1>
            <p class="label">Days to place in timeline</p>
        </div>
    </div>

    <div class="spacer-3"></div>


    <div class="skipped-container">
        <p class="label"><p id="activity_skipped"></p> skipped ('activity' height must be either 25px or 50px)</p>
    </div>

</body>

</html>
